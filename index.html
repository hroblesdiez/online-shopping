<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online SHOPPING</title>
  <!--css-->
  <link rel="stylesheet" href="./dist/index.css">
  <!--fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!--font awesome-->
  <script src="https://kit.fontawesome.com/03d62932bb.js" crossorigin="anonymous"></script>
  </head>
<body>

   <!--header-->
   <header class="w-full h-screen relative top-0 bottom-0 left-0 right-0 bg-[url('/assets/img/header.jpg')] bg-no-repeat bg-cover bg-[center] flex flex-col items-center justify-center">
    <!--navbar-->
   <nav class="px-10 py-6 fixed top-0 left-0 right-0 z-10" id="navBar">
    <!--nav container-->
    <div class="flex justify-between items-center">
      <!--menu bars-->
      <div>
        <span class="text-[20px] md:text-[35px] cursor-pointer" id="sidebarToggle">
          <i class="fas fa-bars"></i>
        </span>
      </div>
      <!--end of menu bars-->
      <!--logo-->
      <div class="flex items-center space-x-3">
        <a href="/" class="flex items-center space-x-2"><img class="h-[30px] w-[30px] md:h-[40px] md:w-[40px]" src="./assets/img/logo.png" alt="logo online shopping">
        <span class="font-montserrat text-xl md:text-3xl text-title font-bold capitalize mr-2">online<br/><span class="text-primary uppercase text-xl">shopping</span></span></a>
      </div>
       <!--end of logo-->
       <!--cart-->
      <div class="relative">
        <span class="inline-block w-[20px] h-[20px] md:w-[35px]  md:h-[35px]" id="cartBtn">
          <i class="fas fa-cart-plus text-[20px] md:text-[35px] cursor-pointer"></i>
        </span>
        <span class="absolute -top-4 -right-2 z-5 px-2 py-0 rounded text-white bg-primary hidden" id="cartItems">0</span>
      </div>
      <!--end of cart-->
    </div>
    <!--end of nav container-->
   </nav>
   <!--end navbar-->
   <!--banner-->
    <div class="w-3/4 md:w-1/2 bg-bg_banner bg-opacity-60 p-10 text-center absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
      <h1 class="font-montserrat text-2xl md:text-3xl text-title font-bold capitalize">feel an unique experience</h1>
      <button class="py-3 px-6 rounded font-montserrat text-base uppercase font-semibold mt-6 bg-primary cursor-pointer hover:bg-transparent hover:text-primary border-[1px] border-solid border-primary transition-all duration-300 ease-linear" id="shop">shop now</button>
    </div>
  <!--end of banner-->
  <!--sidebar-->
    <div class="fixed top-0 left-0 w-full h-full md:w-[35%] bg-[#E7E2DD] -translate-x-full transition-all duration-300 ease-linear shadow-card z-50 p-10" id="sidebar">
      <div  class="mb-20">
        <button class="text-[20px] md:text-[35px]" id="closeSidebar"><i class="fas fa-times"></i></button>
      </div>
      <!-- category links -->
      <div>
        <ul id="categorylinks">

        </ul>
      </div>
    </div>
  <!--end of sidebar-->
   </header>
   <!--end of header-->
   <!--recommendations-->
   <section class="px-10 py-10">
    <div class="w-full">
      <h2 class="font-montserrat font-bold text-title text-xl md:text-3xl text-center uppercase mb-12">our recommendations</h2>
      <div class="flex flex-col md:flex-row flex-wrap justify-evenly" id="recommendations">
      <!--single product-->
      <!--end of single product-->
      </div>
    </div>
   </section>
   <!--end of recommendations-->
   <!--products by category-->
    <div id="categories">
    </div>
   <!--end of products by category-->
   <!--cart-->
   <div class="fixed top-0 right-0 w-full h-full hidden z-10 bg-[#80542B] bg-opacity-50" id="cartOverlay">
    <div class="fixed top-0 right-0 w-full h-full md:w-[40vw] overflow-scroll z-20 bg-[#E7E2DD] p-4 translate-x-0 transition-all duration-300 ease-linear" id="cartContainer">
      <span class="text-[30px] cursor-pointer" id="closeCartBtn">
        <i class="fas fa-window-close"></i>
      </span>
      <h2 class="font-montserrat font-bold text-xl text-center capitalize my-12">your cart</h2>
      <div id="cartContent">
      </div>

      <!--total and clear cart button-->
      <div class="text-right mt-12">
          <h3 class="font-montserrat font-semibold text-lg text-title">Total: <span id="cartTotal">0</span> â‚¬</h3>
          <button class="py-3 px-6 rounded font-montserrat text-base uppercase font-semibold mt-3 bg-primary cursor-pointer hover:bg-transparent border-primary hover:text-primary border-[1px] border-solid transition-all duration-300 ease-linear" id="clearCartBtn">clear cart</button>
      </div>
      <!--end of total and clear cart button-->

    </div>
   </div>
   <!--end of cart-->
   <footer class="p-10 bg-bg_footer text-center">
        <p class="font-montserrat text-sm text-white">&copy; <span class="mr-2" id="year"></span>Made with &#10084; by Humberto Robles</p>
   </footer>
   <!--loader-->
    <div class="fixed top-0 left-0 w-screen h-screen flex justify-center items-center bg-[#f7f9fb] transition-all duration-700 after:content-[''] after:w-[80px] after:h-[80px] after:border-solid after:border-[15px] after:border-[#dddddd] after:border-t-primary after:rounded-[50%] after:animate-spin" id="spinner">
    </div>
   <!--end of loader-->
   <!--Contentful-->
   <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
   <!--main javascript-->
   <script src="./dist/index.js"></script>
</body>
</html>
